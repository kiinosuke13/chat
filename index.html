        <section id="chat">
            <h1>
                チャット
            </h1>
            <div class="container">
                <!-- myChat -->
                <div class="myChat">
                    <ul id="myFild"> 
                        <li v-for="myTalk in myTalks">
                            <span :class="{done: myTalk.isDOne}">{{myTalk.title}}</span>
                            <!-- <span @click="deleteItem(index)" class="command" v-if="">[x]</span> -->
                        </li>
                    </ul>            
                    <form @submit.prevent="addMymessage">
                        <input type="text" v-model="myMessage" placeholder="あなたのチャット">
                        <input type="submit" value="送信">
                    </form>
                </div>

                <!-- yourChat -->
                <div class="yourChat">  
                    <ul id="yourFild">
                        <li v-for="yourTalk in yourTalks">
                            <span :class="{done: yourTalk.isDOne}">{{yourTalk.title}}</span>
                            <!-- <span @click="deleteItem(index)" class="command">[x]</span> -->
                        </li>
                    </ul>
                    <form @submit.prevent="addOthermessage">
                        <input type="text" v-model="otherMessage" placeholder="相手のチャット">
                        <input type="submit" value="送信">    
                    </form>                
                </div>
            </div>
        </section>
